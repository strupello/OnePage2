<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lookshop</title>

    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header class="header">
      <div class="wrapper top">
        <div class="top-info">
          <div class="top-custom-care">
            <p class="top-custom-care-text">CUSTOM CARE: 888-23-4567</p>
          </div>
          <div class="top-menu">
            <div class="cash">
              <a href="#" class="cash-link">
                <img
                  class="img-top-class"
                  src="img/cash-img-top.png"
                  alt="cash-img"
                />
                <p class="text-top-menu">Pound</p>
                <img
                  class="img-top-class"
                  src="img/arrow-drop-img-top.png"
                  alt="arrow-drop-img"
                />
              </a>

              <ul class="cash-menu-hamburger">
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Franc</p>
                  </a>
                </li>
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Lira</p>
                  </a>
                </li>
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Ruble</p>
                  </a>
                </li>
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Rupee</p>
                  </a>
                </li>
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Yen</p>
                  </a>
                </li>
              </ul>
            </div>
            <div class="my-account">
              <a href="#" class="my-account-link">
                <img
                  class="img-top-class"
                  src="img/my-account-img-top.png"
                  alt="my-account-img"
                />
                <p class="text-top-menu">MY ACCOUNT</p>
              </a>
            </div>
            <div class="search">
              <a href="#">
                <img
                  class="img-top-class img-top-class1"
                  src="img/search-img-top.png"
                  alt="search-img"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="banner wrapper">
        <div class="wrapper logo-banner">
          <a href="#">
            <div><button class="buttons-banner button-left"></button></div>
          </a>
          <a href="#">
            <div><button class="buttons-banner button-right"></button></div>
          </a>
          <a href="#">
            <div><button class="button3-banner">
                <p class="button3-text">SHOP NOW &rsaquo;</p>
              </button></div>
          </a>
        </div>
        <div class="wrapper banner-dot-menu">
          <a href="#">
            <div class="banner-dot"></div>
          </a>
          <a href="#">
            <div class="banner-dot"></div>
          </a>
          <a href="#">
            <div class="banner-dot"></div>
          </a>
          <a href="#">
            <div class="banner-dot"></div>
          </a>
          <a href="#">
            <div class="banner-dot"></div>
          </a>
        </div>
      </div>
    </section>
    <section class="wrapper">
      <div class="short-menu-div wrapper">
        <div class="short-menu">
          <div class="img-div1">
          </div>
          <div class="img-div1-2">
            <div class="img-div2">
            </div>
            <div class="img-div3-4">
              <div class="img-div3"></div>
              <div class="img-div4"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
