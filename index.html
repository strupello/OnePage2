<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lookshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header>
      <div class="wrapper top">
        <div class="top-info">
          <div class="top-custom-care">
            <p class="top-custom-care-text">CUSTOM CARE: 888-23-4567</p>
          </div>
          <div class="top-menu">
            <div class="cash">
              <a href="#" class="cash-link">
                <img
                  class="img-top-class"
                  src="img/cash-img-top.png"
                  alt="cash-img"
                />
                <p class="text-top-menu">Pound</p>
                <img
                  class="img-top-class"
                  src="img/arrow-drop-img-top.png"
                  alt="arrow-drop-img"
                />
              </a>

              <ul class="cash-menu-hamburger">
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Franc</p>
                  </a>
                </li>
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Lira</p>
                  </a>
                </li>
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Ruble</p>
                  </a>
                </li>
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Rupee</p>
                  </a>
                </li>
                <li class="cash-menu-hamburger-element">
                  <a href="#" class="cash-menu-hamburger-element-a">
                    <p>Yen</p>
                  </a>
                </li>
              </ul>
            </div>
            <div class="my-account">
              <a href="#" class="my-account-link">
                <img
                  class="img-top-class"
                  src="img/my-account-img-top.png"
                  alt="my-account-img"
                />
                <p class="text-top-menu">MY ACCOUNT</p>
              </a>
            </div>
            <div class="search">
              <a href="#">
                <img
                  class="img-top-class img-top-class1"
                  src="img/search-img-top.png"
                  alt="search-img"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <nav class="wrapper flex justify-between items-center">
        <div class="logo">
          <img src="https://placehold.co/200x75" alt="logo" />
        </div>
        <div class="menu flex">
          <ul class="menu-list flex">
            <li class="menu-item">
              <a class="menu-link">New</a>
              <ul class="menu-submenu">
                <li><a></a></li>
                <li><a></a></li>
                <li><a></a></li>
                <li><a></a></li>
              </ul>
            </li>
            <li class="menu-item"><a>designers</a></li>
            <li class="menu-item"><a>women</a></li>
            <li class="menu-item"><a>men</a></li>
            <li class="menu-item"><a>clearance</a></li>
          </ul>
          <div class="cart flex justify-between flex-col">
            <div class="cart cart-menu flex justify-between">
              <p>Your cart</p>
              <span class="arrow-down"></span>
            </div>
            <div class="summary flex justify-between">
              <img src="https://placehold.co/30x30" alt="cart-icon" />
              <p>0 ITEMS | $ 0</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
